<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- MVP Club Logo - Three Interlocking C-Rings -->
  <!-- Transparent background with amber/gold colors -->

  <defs>
    <linearGradient id="amberGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d97706" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
  </defs>

  <!-- Three C-shaped rings arranged in a tight triangle -->
  <!-- Circumference = 2πr = 2π*15 ≈ 94.2, so 75% = ~70.7 -->

  <!-- Bottom-left ring (opens to upper-right toward center) -->
  <circle cx="38" cy="58" r="15"
    fill="none" stroke="url(#amberGold)" stroke-width="8"
    stroke-dasharray="70.7 23.6"
    transform="rotate(-60, 38, 58)"
  />

  <!-- Bottom-right ring (opens to upper-left toward center) -->
  <circle cx="62" cy="58" r="15"
    fill="none" stroke="url(#amberGold)" stroke-width="8"
    stroke-dasharray="70.7 23.6"
    transform="rotate(60, 62, 58)"
  />

  <!-- Top ring (opens downward toward center) - drawn last to be on top -->
  <circle cx="50" cy="36" r="15"
    fill="none" stroke="url(#amberGold)" stroke-width="8"
    stroke-dasharray="70.7 23.6"
    transform="rotate(180, 50, 36)"
  />
</svg>